steps:
  # build the container image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/rugged-reality-240604/cloud-back', '.']
  # push the container image to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/rugged-reality-240604/cloud-back']
  # Deploy container image to Cloud Run
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['beta','run','deploy','cloud-back', '--image', 'gcr.io/rugged-reality-240604/cloud-back', '--region', 'us-central1', '--quiet']
